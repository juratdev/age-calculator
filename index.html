<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <style>
    body {
      font-family: "Montserrat", sans-serif;
    }
  </style>
</head>

<body>
  <div class="h-screen p-5 bg-[#f7f7f7]">
    <div class="shadow-lg p-5 max-w-[600px] mx-auto rounded mt-10 pb-10 bg-white">
      <h1 class="text-4xl font-bold text-center mb-5">Age Calculator</h1>
      <div class="form flex flex-col items-center">
        <label for="birthday" class="font-bold mb-[10px]">Enter you date of birth</label>
        <input class="p-2 border border-solid border-gray-200 rounded w-full max-w-[300px]" type="date"
          id="birthday" name="birthday">
        <button id="btn" class="bg-[#007bff] text-white px-5 py-2 rounded mt-2.5 transition-all delay-100 hover:bg-[#0062cc]">Calculate Age</button>
        <p id="result" class="mt-5 text-2xl font-bold">Your age is 21 years old</p>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        container: {
          center: true,
          padding: "16px",
        },
        extend: {

        },
      },
    };
  </script>
</body>

</html>
